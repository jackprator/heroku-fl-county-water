<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">
</head>
<body>

<div id="container">

  <!-- Jinja directives: page contents will go between them -->
  {% block content %}
  {% endblock %}

</div>
<footer class="page-footer font-small fixed-bottom">

	<div class="footer text-center pt-1">
		<i><u><a href='https://github.com/jackprator/FL-county-water'>Learn more</a></u></i>
  </div>
  <div class="footer text-center pt-1">
		<i>To learn more about how we built this, visit our GitHub repository here.</i>
  </div>
	<div class="footer text-center pt-1">
		All Florida county map photos by David Benbennick, Public domain, via Wikimedia Commons
  </div>

</footer>
</body>
</html>
